<div hidden="true" id="mycounter">
	0
</div>
<div id="myurl">
	<form action="/myurl" method="post" class="urlform" id="urlform">
		<input type="hidden" id="insereruserid" name="user_id" value="<%=session["user_id"] if session["user_id"] is not None else ""%>" placeholder="insérer un url" />
		<input type="hidden" id="inserershorturl" name="shorturl" placeholder="insérer un url" />
		<div class="field">
			<label for="insererurl" hidden="true">insérer un url</label>
		<input type="text" id="insererurl" onkeydown="myurl(this.value);" onchange="myurl(this.value);" oninput="myurl(this.value);" name="url" placeholder="insérer un url" />

		</div>
		<div class="field">
			<label for="insererurldiv1" >insérer une div</label>
		<input type="text" id="insererurldiv1" name="div" placeholder="insérer la class /l'id div" />
		</div>
		<div class="field">
			<label for="penband"></label>
			<%="" if len(db.Band.getall()) > 0 else "ajouter un groupe de musique"%>
			<select id="insererband" name="band_id">
				<%=render_collection(collection=db.Band.getall(), partial='welcome/_band.html', as_='band')%>
			</select>
		</div>
		<div class="field">
			<input id="submiturlbtn1" type="submit" name="submit" value="Télécharger un article pareballe &#129095; " />
		</div>
	</form>
	
</div>


<%=render_collection(collection=db.Post.getall(), partial='welcome/_post.html', as_='post')%>
